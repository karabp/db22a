{% extends 'research_funding/base.html' %}

{% load static %}

{% block title %}Project search{% endblock %}

{% block main %}
<h2>Project search</h2>
<form class="form-inline my-2 my-lg-0">
  <div class="form-group">
    <label for="managerInput">Manager name</label>
    <select class="form-control" id="managerInput" aria-describedby="managerNameHelp">
      <option value='*'>
	All managers
      </option>
      {% for manager in managers %}
      <option value='{{ manager.id }}'>
	{{ manager.first_name }} {{ manager.last_name }}
      </option>
      {% endfor %}
    </select>
    <small id="managerNameHelp" class="form-text text-muted">The manager of the project.</small>
  </div>
  <div class="form-group">
    <input class="form-control" id="searchInput">
    </input>
  </div>
</form>
<div id="searchResults">
</div>
{% endblock %}

{% block extra_javascript %}
<script src="{% url 'project_search_javascript' %}"></script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/research_funding/project/search.css' %}">
{% endblock %}
